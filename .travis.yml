language: node_js

node_js:
  - "8"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

cache: yarn

before_script:
  - yarn global add npmvet david nsp depcheck
  - yarn install --pure-lockfile

script:
  - yarn verify

after_success:
  - cat ./coverage/lcov.info | coveralls
